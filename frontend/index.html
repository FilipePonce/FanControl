<!DOCTYPE html>
<html>
<head>
  <title>House Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/global.css" />
  <script src="scripts/global.js" defer></script>
</head>
<body>
  <style>
    #timeForm {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  padding: 20px;
  width: 50%; /* Adjust width as needed */
  background-color: #444; /* Background color for the form */
  border-radius: 12px; /* Rounded corners */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Shadow for depth */
}

#timeForm h1 {
  font-size: 2em; /* Larger heading font */
}

  </style>
  <nav id="nav-placeholder"></nav>
  <div class="container">
    <h1>Light Control 01</h1>
    <div class="button-group">
      <button onclick="toggleLight('on', '01')">Turn ON</button>
      <button onclick="toggleLight('off', '01')">Turn OFF</button>
    </div>
    <div class="led-group">
      <div id="light-led-01" class="led off"></div>
    </div>
    <div class="status-text" id="light-status-text-01">Loading light status...</div>
  </div>

  <div class="container">
    <h1>Light Control 02</h1>
    <div class="button-group">
      <button onclick="toggleLight('on', '02')">Turn ON</button>
      <button onclick="toggleLight('off', '02')">Turn OFF</button>
    </div>
    <div class="led-group">
      <div id="light-led-02" class="led off"></div>
    </div>
    <div class="status-text" id="light-status-text-02">Loading light status...</div>
  </div>

  <div id="footer-placeholder"></div>
  <script>
// Initialize light status for both controls on page load
window.onload = () => {
  setTimeout(updateHeatingPumpStatus, 100);
  setInterval(updateHeatingPumpStatus, 10000);
  updateSystemStatus();
  getLightStatus('01');
  getLightStatus('02');
  setInterval(() => {
    updateSystemStatus();
    getLightStatus('01');
    getLightStatus('02');
  }, 2000);
};

  </script>
</body>
</html>
