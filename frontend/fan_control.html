<!DOCTYPE html>
<html>
<head>
  <title>Relay Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .button-group button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #2c2c36;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 45%;
    }
    .button-group button:hover {
      background-color: #6e706e;
    }
    .button-group button:disabled {
      background-color: #aaa4a4;
      cursor: not-allowed;
    }
    .led-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .led {
      width: 20px;
      height: 20px;
      margin: 5px;
      border-radius: 50%;
      background-color: #ccc;
    }
    .led.on {
      background-color: #4caf50;
    }
    .led.off {
      background-color: #ccc;
    }
    .error-box {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 4px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fan Control</h1>
    <!-- Navigation Container -->
    <div id="navigation-container"></div>
    <!-- Button Group -->
    <div class="button-group">
      <button id="1" onclick="toggleRelay(1, this);">Slow</button>
      <button id="2" onclick="toggleRelay(2, this);">Medium</button>
      <button id="3" onclick="toggleRelay(3, this);">High</button>
      <button onclick="toggleAllRelays(false, this);">Off</button>
    </div>
    <!-- LED Group -->
    <div class="led-group">
      <div id="led1" class="led off"></div>
      <div id="led2" class="led off"></div>
      <div id="led3" class="led off"></div>
      <div id="led4" class="led off"></div>
    </div>
    <!-- Error Box -->
    <div id="error-box" class="error-box"></div>
  </div>
